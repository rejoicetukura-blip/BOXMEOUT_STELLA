name: Main CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  check-all:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: boxmeout_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Backend dependencies
        run: |
          cd backend
          npm ci

      - name: Generate Prisma client
        run: |
          cd backend
          npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/boxmeout_test

      - name: Install Frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            contracts/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Consolidated Checks
        run: |
          chmod +x ./check-all.sh ./build_contracts.sh
          ./check-all.sh
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/boxmeout_test
          REDIS_URL: redis://localhost:6379

      - name: Upload Frontend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

      - name: Collect and Upload Contract Artifacts
        if: always()
        run: |
          cp contracts/contracts/boxmeout/target/wasm32-unknown-unknown/release/*.wasm . || true
        
      - name: Upload WASM artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-wasm-files
          path: "*.wasm"
